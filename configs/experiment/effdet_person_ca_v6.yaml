# @package _global_
AUGMENTATION:
  FRAMEWORK: albumentations_detection

SYSTEM:
  GPUS: '3'
  SEED: 666
  CUDNN: 
    ENABLED: true
    BENCHMARK: false
    DETERMINISTIC: true

DATA:
  DATA_ID: open_images_person
  TRAIN_IMAGE_DIR: data/${DATA.DATA_ID}/raw/person/images
  CSV_PATH: data/${DATA.DATA_ID}/split/train_folds.csv
  N_FOLD: 1
  FORMAT: pascal_voc
  IMAGE_ID_COL_NAME: ImageID


MODEL:
  INPUT_SIZE: 512
  OUTPUT_SIZE: 512
  NUM_CLASSES: 1
  BASE_NAME: efficientdet_d6

TRAIN:
  EPOCHS: 100
  LR: 0.0002
  BATCH_SIZE: 4
  DEBUG: false

CALLBACK: 
  LOGGER:
    COMMET:
      FLAG: true
      PROJECT_NAME: open_images_person
  EARLY_STOPPING:
    FLAG: true

SCHEDULER:
  CLASS_NAME: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
  STEP: step
  MONITOR: ${TRAIN.MONITOR}
  PARAMS:
    T_0: 150
    T_mult: 2 #3
    eta_min: 0

FRAMEWORK: pytorch
TASK: detection
MODEL_ID: effdet_person_ca_v6

TEST:
  SAVE_ALL_IMAGES: false
  FIND_BEST_THR: true
  BATCH_SIZE: 1
  DETECTION_THRESHOLD: 0.2
  TEST_IMAGE_DIR: data/${DATA.DATA_ID}/raw/person/images
  TEST_CSV_PATH: data/${DATA.DATA_ID}/split/test_person_v3.csv # for train 2_1, use v3
  VISUALIZE_RESULTS: true
  ENSEMBLE_BOXES: 
    NAME: WBF #WBF NMW SoftNMS NMS
    WEIGHTS:
    SIGMA: 0.5
    THRESH: 0.001
    IOU_THR: 0.4
    SKIP_BOX_THR: 0.4