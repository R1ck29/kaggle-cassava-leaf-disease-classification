# @package _global_
AUGMENTATION:
  FRAMEWORK: albumentations_detection
  ALBUMENTATIONS:
    TEST:
      PATH: configs/augmentation/albumentations/test_augs_no_gt.yaml

SYSTEM:
  GPUS: '1'
  SEED: 666
  CUDNN: 
    ENABLED: true
    BENCHMARK: false
    DETERMINISTIC: true
  
DATA: 
  DATA_ID: my_data1
  PROCESSED_CSV_NAME: '_features.csv'
  CSV_PATH: data/${DATA.DATA_ID}/split/train_folds_effdet_wheat_v2.csv
  RANDOM_KFOLD: False
  N_FOLD: 5
  FOLD_TARGET_COL: stratify_group
  REMOVE_LARGE_BBOXES: true
  LARGE_BBOX_AREA_THRESHOLD: 200000

TRAIN:
  EPOCHS: 3
  LR: 0.0002
  BATCH_SIZE: 4
  DEBUG: false

CALLBACK: 
  LOGGER:
    COMMET:
      FLAG: false
  EARLY_STOPPING:
    FLAG: true

FRAMEWORK: pytorch
TASK: detection
MODEL_ID: effdet_wheat
TEST_ID: test1

TEST:
  SAVE_ALL_IMAGES: false
  FIND_BEST_THR: true
  BATCH_SIZE: 2
  TEST_IMAGE_DIR: data/${DATA.DATA_ID}/raw/test
  TEST_CSV_PATH: data/${DATA.DATA_ID}/raw/test_submission.csv